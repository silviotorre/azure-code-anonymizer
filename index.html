<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azure Code Anonymizer</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- Metatag consigliati -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Webapp to anonymize code with Azure patterns, removing sensitive data." />
  <meta name="keywords" content="azure, code, anonymizer, devops, security" />
  <meta name="author" content="Azure Code Anonymizer Team" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Azure Code Anonymizer</h1>
  </header>

  <main>
    <section>
      <h2>Paste your code below</h2>
      <textarea id="codeInput" rows="10" cols="80"></textarea>
      <br />

      <!-- Checkbox per il report -->
      <input type="checkbox" id="showReport" name="showReport" />
      <label for="showReport">Show anonymization report</label>
      <br />

      <button id="anonymizeBtn">Anonymize</button>
    </section>

    <section>
      <h2>Output</h2>
      <!-- Textarea di output (readonly) -->
      <textarea id="output" rows="10" cols="80" readonly></textarea>
    </section>

    <!-- Sezione report inizialmente nascosta (display:none), appare se checkbox Ã¨ selezionata -->
    <section id="reportSection" style="display: none;">
      <h2>Anonymization Report</h2>
      <textarea id="report" rows="10" cols="80" readonly></textarea>
    </section>
  </main>

  <footer>
    <p>Azure Code Anonymizer - Version 1</p>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
